<head>
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
  
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  </head>
  <style>
      body{
          display: flex;
          flex-direction: column;
          justify-content: center;
          height: 100%;
          align-items: center;
          justify-content: space-around;
      }

      button{
          width: 30%;
          padding: 10px;
      }
  </style>
  
  <body>
    <button id="playbtn">Play</button>


    <video
      controls
      preload="auto"
      width="640"
      height="264"
      id="firstvideo"
    >
      <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4" />
    </video>
    <br>

    <video
    controls
    preload="auto"
    width="640"
    height="264"
    id="secondvideo"
  >
    <source src="sample-mp4-file.mp4" type="video/mp4" />
    

    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  
    <script>
        document.getElementById("firstvideo").addEventListener('ended',function(e){
            document.getElementById("secondvideo").play()
        })
        
        document.getElementById("playbtn").addEventListener("click",() => {
            document.getElementById("firstvideo").play()
        })
    </script>
  </body>
